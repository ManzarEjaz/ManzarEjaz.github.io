<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manzar Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Seasons&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #a12020;
      color: white;
      text-align: center;
    }
    header {
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #a12020;
    }
    header img {
      height: 80px;
    }
    header h1 {
      font-family: 'Seasons', serif;
      font-size: 2.5rem;
      margin: 0;
    }
    .socials {
      background: white;
      padding: 1rem;
    }
    .socials a {
      margin: 0 15px;
      font-size: 1.5rem;
      color: black;
      text-decoration: none;
    }
    section {
      padding: 2rem;
    }
    form {
      max-width: 400px;
      margin: auto;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-family: 'Montserrat', sans-serif;
    }
    button {
      background: white;
      color: #a12020;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #f2f2f2;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo1.png" alt="Manzar Design Logo">
    <h1>Design Everything</h1>
  </header>

  <div class="socials">
    <a href="#" target="_blank">Behance</a>
    <a href="#" target="_blank">LinkedIn</a>
    <a href="#" target="_blank">X</a>
    <a href="#" target="_blank">Instagram</a>
  </div>

  <section>
    <h2>Contact Us</h2>
    <form action="mailto:manzar@manzardesign.me" method="POST" enctype="text/plain">
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="requirement" rows="4" placeholder="Requirement" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p>Email us directly at: <strong>manzar@manzardesign.me</strong></p>
  </section>

  <footer>
    <p>&copy; 2025 Manzar Design. All Rights Reserved.</p>
  </footer>
</body>
</html>
